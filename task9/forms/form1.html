<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>
            form
        </legend>
        <center>
            <h1>
                Registration Form 
            </h1>
            <form action="">
                <label for="fname">enter name:</label>
                <input type="text" name="fname" placeholder="first name" size="15">
                <input type="text" placeholder="middlename" size="15">
                <input type="text" placeholder="last name" size="15">
                <br>
          
                <label for="mname">enter mother name</label>
                <input type="text" name="mname" placeholder="mothers name">
                <br>
                <label for="faname">enter father name</label>
                <input type="text" name="faname" placeholder="fathers name">
                <br>
                <label for="choose">choose any one</label>
                <select name="choose" id="">
                    <option value="btech">btech</option>
                    <option value="mba">mba</option>
                    <option value="">mtech</option>
                </select><br>
                <input type="submit">
                <input type="reset">
            </form>
        </center>
        
    </fieldset>
</body>
</html>
