<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <form action="">
            <center>
                <h1>Class Registration</h1>
                <p>Fill Out The Form Carefully For Registration</p>
                <br>
                <label for="fname">Student Name:</label>
                <input type="text" name="fname" placeholder="First Name">
                <input type="text" name="fname" placeholder="Middle Name">
                <input type="text" name="fname" placeholder="Last Name"><br><br>
                
                <label for="gender">Gender</label>
                <select name="gender" id="" >
                    <option value="">please select </option>
                    <option value="">male</option>
                    <option value="">female</option>
                    <option value="">Others</option>
                </select>
                <input type="text" hidden>
                <label for="email">Student E-mail:</label>
                <input type="email" name="email">
                <br><br>
                <label for="stdid">Student ID</label>
                <input type="number" name="stdid">
                <label for="course">List Of Courses</label>
                <select name="course" id="">
                    <option value="">please select </option>
                    <option value="">CSE</option>
                    <option value="">CSE-AI</option>
                    <option value="">CSE_IOT</option>
                    <option value="">CSE-DS</option>
                    <option value="">ECE</option>
                    <option value="">MECH</option>
                    <option value="">CIVIL</option>
                    <option value="">EEE</option>
                </select>
<br><br>
                <input type="submit" value="submit" style="background-color: violet;">

            </center>
        </form>
    </fieldset>
</body>
</html>
